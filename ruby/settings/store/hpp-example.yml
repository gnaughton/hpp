#Specify the help system name in the 'product' key by pasting a name from the following list:

#  Balance
#  Coder
#  Grants Manager - Contracting
#  Grants Manager - Planning
#  iMedidata
#  Rave - Architect
#  Rave - 360 Reports
#  Rave - Configuration
#  Rave - DCF
