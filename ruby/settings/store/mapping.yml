#For all settings, leave at least one space between the key and value. Don't include the square brackets.

#Examples:
#  product: Balance
#  webhelp:       C:/Balance/Balance.htm
#

#Bad Example:
#  language:ENG

#Specify the help system name in the 'product' key by pasting a name from the following list:

#  Balance
#  Rave Safety Gateway Mapping
#  Rave Safety Gateway Management
#  ...

#Example:
#  product: Balance

product: Rave Safety Gateway - Mapping Tool

#In the "webhelp" key, specify the fully-qualified WebHelp root file.
#Always use forward slashes in paths.
#You can use <LANG> multiple times (or not at all).

#Examples:
#  webhelp: C:/Webhelp/<LANG>/HelpSystemRootFile.htm
#  webhelp: C:/WebHelp/HelpSystemRootFile.htm
#  webhelp: C:/Webhelp/<LANG>/RootFile_<LANG>.htm

webhelp:  C:/Data/NoBackup/WebHelp_Parsing/Mapping/ENG/Mapping_Tool.htm

#In the "webhelp_content_folder" key, specify the WebHelp content folder if it isn't the same as the name of the root file minus the .htm extension.
#If it the same, specify 'default'.
#You can use <LANG> multiple times (or not at all).

#Examples:
#  webhelp_content_folder: C:/Webhelp/<LANG>/HelpSystemContentFolder
#  webhelp_content_folder: C:/Webhelp/<LANG>/HelpSystemContentFolder_<LANG>
#  webhelp_content_folder: C:/Webhelp/HelpSystemContentFolder
#  webhelp_content_folder: default

webhelp_content_folder: C:/Data/NoBackup/WebHelp_Parsing/Mapping/ENG/MappingTool

#Always specify a language in the "language" key even when you're not using <LANG> above.
#Language options are ENG | JPN | ENG,JPN
#Example:
#  language: ENG

language: ENG


#You're done! Please don't touch anything below this line.

show_onscreen_progress:     yes

do_feedbackforms:           yes

do_analytics:               yes
tracked_scaffolding_files:  whtdhtml.htm=TOC,whibody.htm=Index,whfbody.htm=Search,whgbody.htm=Glossary
track_root_file:            true
web_property_id:            UA-23248868-9
#showme_wrappers_folder:    foo

do_showmes:            yes
showme_list_ENG:       name-of-html-page-containing-showme-list.htm 
showme_list_JPN:       name-of-html-page-containing-showme-list.htm
s3_bucket:             http://balance-webhelp-staging.s3.amazon.com/Balance_WebHelpVideos_<LANG>/
default_showme_width:  1000
default_showme_height: 600

do_aboutbox:   yes 
link_image:    rave114x50.png

do_tableicons: no
