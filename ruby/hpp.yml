#For all settings, leave at least one space between the key and value. Don't include the square brackets.

#Examples:
#  product: Balance
#  webhelp:       C:/Balance/Balance.htm
#

#Bad Example:
#  product:Balance

#Paste a product name from the following list:

#  Balance
#  Rave Safety Gateway Mapping
#  Rave Safety Gateway Management
#  ...

#Example:
#  product: Balance

product: Balance

#Specify the fully-qualified WebHelp root file.
#NOTE: Always use forward slashes in paths.
#You can use <LANG> multiple times in the webhelp and webhelp_content_folder keys.

#Examples:
#  webhelp: C:/Webhelp/<LANG>/HelpSystemRootFile.htm
#  webhelp: C:/WebHelp/HelpSystemRootFile.htm
#  webhelp: C:/Webhelp/<LANG>/RootFile_<LANG>.htm

webhelp: C:/Data/NoBackup/WebHelp_Parsing/Balance/<LANG>/Balance.htm

#Specify the WebHelp content folder if it isn't the same as the name of the "webhelp" file minus the .htm extension.
#If it is, use 'default'.

#Examples:
#  webhelp_content_folder: C:/Webhelp/<LANG>/HelpSystemContentFolder
#  webhelp_content_folder: C:/Webhelp/<LANG>/HelpSystemContentFolder_<LANG>
#  webhelp_content_folder: C:/Webhelp/HelpSystemContentFolder
#  webhelp_content_folder: default

webhelp_content_folder: default

#Always specify a language even when you're not using <LANG> above.
#Language options are ENG | JPN | ENG,JPN.
#Example:
#  language: ENG

language: ENG,JPN

#Don't touch anything below this line.

