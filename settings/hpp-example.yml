product: [PRODUCT_NAME]
#####################################################################################################




#####################################################################################################
#In the "webhelp" key, specify the fully-qualified WebHelp root file.
#Always use forward slashes in paths.
#You can use <LANG> multiple times (or not at all).

#Examples:
#  webhelp: C:/Webhelp/<LANG>/HelpSystemRootFile.htm
#  webhelp: C:/WebHelp/HelpSystemRootFile.htm
#  webhelp: C:/Webhelp/<LANG>/RootFile_<LANG>.htm

webhelp: [WEBHELP]
#####################################################################################################




#####################################################################################################
#In the "webhelp_content_folder" key, specify the WebHelp content folder if it isn't the same as the
#name of the root file minus the .htm extension.
#If it the same, specify 'default'.
#If you are processing a legacy help system (a system built directly from RoboHelp rather than 
#through single-sourcing), specify 'legacy'.
#This tells the script to treat the root folder as the content folder, but to ignore scaffolding files.

#You can use <LANG> multiple times (or not at all).

#Examples:
#  webhelp_content_folder: C:/Webhelp/<LANG>/HelpSystemContentFolder
#  webhelp_content_folder: C:/Webhelp/<LANG>/HelpSystemContentFolder_<LANG>
#  webhelp_content_folder: C:/Webhelp/HelpSystemContentFolder
#  webhelp_content_folder: default
#  webhlp_content_folder:  legacy

webhelp_content_folder: default
#####################################################################################################



#####################################################################################################
#Language settings.
#Always specify a language in the "language" key even when you're not using <LANG> above.
#Language options are ENG | JPN | ENG,JPN
#Example:
#  language: ENG

language: [LANGUAGE]
#####################################################################################################


#####################################################################################################
#About box settings.
do_aboutbox:       no

product_name:      [NAME]
product_version:   [VERSION]
author_name:       [AUTHOR]

aboutbox_width:    ENG=430,JPN=360
aboutbox_height:   ENG=340,JPN=335
#####################################################################################################


#If you don't have any showme videos, you're done.


#####################################################################################################
#Uncomment the 'showme_wrappers_folder' key and specify the folder to bulk-tag a group of showme 
#wrappers with GA code.
#You need to copy this folder manually into the 'contents' folder tree of your WebHelp system.
#Remove the folder once you're done.
#You will probably only do this once, to tag a group of showme wrappers when you first set up your 
#showmes.
#Afterwards, it's just as easy to add GA code to each new wrapper manually.

#Example: showme_wrappers_folder: C:/WebHelp/Balance/TempFolderForShowMeWrappers

#showme_wrappers_folder:    foo
#####################################################################################################



